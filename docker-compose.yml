version: '3.8'
services:
  ew_elasticsearch:
    image: elasticsearch:7.9.0
    ports:
      - 9201:9200
    container_name: ew_elasticsearch
    environment:
      - discovery.type=single-node
      - node.name=ewes
    volumes:
      - es_data:/usr/share/elasticsearch/data

  ew_kibana:
    image: kibana:7.9.0
    ports:
      - 5602:5601
    container_name: ew_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://ew_elasticsearch:9200
      - SERVERNAME=localhost
    depends_on:
      - ew_elasticsearch

  ew_postgres:
    image: postgres:latest
    container_name: ew_postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=toor
      - POSTGRES_DB=ewdb
    volumes:
      - psql_data:/usr/share/postgres/data
    ports:
      - 5433:5432

  ew_pgadmin:
    image: dpage/pgadmin4
    container_name: ew_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=pass
    ports:
      - 8102:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  ew_logstash:
    links:  # Logstash does not support underscores in host names
      - "ew_elasticsearch:elasticsearch"
    container_name: ew_logstash
    build: ./logstash
    environment:
      - LOGSTASH_JDBC_URL=jdbc:postgresql://ew_postgres:5432/ewdb
      - LOGSTASH_JDBC_DRIVER=org.postgresql.Driver
      - LOGSTASH_JDBC_USERNAME=root
      - LOGSTASH_JDBC_PASSWORD=toor
      - LOGSTASH_ELASTICSEARCH_HOST=http://elasticsearch:9200
    ports:
      - 9601:9600
      - 5045:5044
    depends_on:
      - ew_elasticsearch
      - ew_postgres
    volumes:
       - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf

volumes:
  es_data:
  psql_data:
  pgadmin_data:
