{% extends "employee/base.html" %}
{% load static %}

{% block content %}
  <div class="image-page">
    <img src="{{ object.image.url }}" />
    <p>{{ object.image }}</p>
    <p>Belongs to product: {{ object.product.id }}</p>
    <a href="{% url 'images-delete' object.id %}">Delete image</a>
  </div>
{% endblock %}
